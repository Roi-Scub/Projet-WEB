<!DOCTYPE html>
<html lang="fr">
<style>
    main {
        width: 320px;
        margin: 50px ;
        padding:10px;        
    }
    #form {
        border: 1px solid;
        padding: 20px;

    }
    .active {
        display: block;
    }
    form {
        display: none;
    }
    button {
        width: 145px;
        display: fixed;
        padding: 10px;
    }
</style>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulaire Etudiant</title>
        </head>
    <body>
        <main>
            <button onclick="CreerFormulaire()">Créer</button>
            <button onclick="ModifierFormulaire()">Modifier</button>
            <h1>Formulaire Entreprise</h1>
            <section id="form">
                <form id="creerForm" class="active">
                    <label for="nom_entreprise">Nom de l'entreprise :</label>
                    <input type="text" id="nom_entreprise" name="nom_entreprise" required><br><br>
                        
                    <label for="description_entreprise">Description de l'entrerpise :</label>
                    <input type="text" id="description_entreprise" name="description_entreprise"  required></textarea><br><br>
                    
                    <label for="Secteur_entreprise">Secteur de l'entreprise</label>
                    <input type="text" id="Secteur_entreprise" name="Secteur_entreprise"  required></textarea><br><br>

                    <label for="profile_picture">Photo de profil :</label>
                    <input type="file" id="profile_picture" name="profile_picture" required><br><br>

                    <label for="profile_banner">Photo de bannière :</label>
                    <input type="file" id="profile_banner" name="profile_banner"  required><br><br>

                    <input type="submit" value="Envoyer">
                </form>
                <form id="modifierForm" >
                    <label for="nom_entreprise">Nouveau nom de l'entreprise :</label>
                    <input type="text" id="nom_entreprise" name="nom_entreprise" required><br><br>
                        
                    <label for="description_entreprise">Nouvelle description de l'entrerpise :</label>
                    <input type="text" id="description_entreprise" name="description_entreprise"  required></textarea><br><br>
                    
                    <label for="Secteur_entreprise">Nouveau secteur de l'entreprise</label>
                    <input type="text" id="Secteur_entreprise" name="Secteur_entreprise"  required></textarea><br><br>

                    <label for="profile_picture">Nouvelle photo de profil :</label>
                    <input type="file" id="profile_picture" name="profile_picture" required><br><br>

                    <label for="profile_banner">Nouvelle photo de bannière :</label>
                    <input type="file" id="profile_banner" name="profile_banner"  required><br><br>

                    <input type="submit" value="Envoyer">
            </section>
        </main>
    </body>
    <script>
        function CreerFormulaire() {
            document.getElementById('creerForm').classList.add('active');
            document.getElementById('modifierForm').classList.remove('active');
        }
    
        function ModifierFormulaire () {
            document.getElementById('modifierForm').classList.add('active');
            document.getElementById('creerForm').classList.remove('active');
        }
    </script>
</html>
